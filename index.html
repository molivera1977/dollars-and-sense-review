<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>"Dollars and Sense" Review</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- COVER SECTION -->
  <section id="coverSection" class="view visible">
    <h1 class="center">Welcome to the "Dollars and Sense" Review</h1>

    <div class="cover-flex">
      <div class="cover-image">
        <!-- Put your Dollars and Sense cover art at assets/cover.png -->
        <img src="assets/cover.png" alt="Dollars and Sense cover" />
      </div>

      <div class="cover-text-card card">
        <p>
          Use this site to review the vocabulary, comprehension, and cloze
          sentences from the Wonders article <em>"Dollars and Sense"</em>.
          Choose a section below, then click <strong>Start Selected Review</strong>.
        </p>

        <div class="tabs">
          <button class="tab active" data-section="vocab">Vocabulary</button>
          <button class="tab" data-section="comp">Comprehension</button>
          <button class="tab" data-section="cloze">Cloze</button>
        </div>

        <div class="center">
          <button id="startBtn" class="primary">Start Selected Review</button>
        </div>
      </div>
    </div>
  </section>

  <!-- QUIZ SECTION -->
  <section id="view-quiz" class="view">
    <div class="card">
      <div class="quiz-header">
        <button id="backToCover" class="secondary small">&larr; Back to cover</button>
        <div class="quiz-title">
          <h2 id="quizTitle"></h2>
          <div id="questionCounter"></div>
        </div>
      </div>

      <div class="progress">
        <div id="progressBar"></div>
      </div>

      <div id="prompt" class="prompt"></div>
      <div id="choicesWrap" class="choices"></div>
      <div id="feedback" class="feedback"></div>

      <div class="quiz-actions">
        <button id="checkBtn" class="primary">Check Answer</button>
        <button id="nextBtn" class="secondary" disabled>Next Question</button>
      </div>
    </div>
  </section>

  <!-- RESULT SECTION -->
  <section id="view-result" class="view">
    <div class="card">
      <h2 id="resultTitle">Nice work!</h2>
      <p id="resultStats"></p>

      <div class="center">
        <button id="retryBtn" class="primary">Try This Section Again</button>
        <button id="toTop" class="secondary">Return to Cover</button>
      </div>
    </div>
  </section>

  <!-- DATA + LOGIC -->
  <script src="data/vocab_bank.js"></script>
  <script src="data/comp.js"></script>
  <script src="data/cloze.js"></script>
  <script src="script.js"></script>
</body>
</html>
